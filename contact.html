        <form action="/action_page.php" target="_blank">

            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                
                <br>
                <br>
                
            <div class="input">
                <input type="text" id="fname" name="fullname" required>

             </div>

            <br>
            <br>
                  
            <div class="input">
                <input type="text" id="phonenumber" name="phonenumber" required>
                <label for="phonenumber"><i class="fa-solid fa-phone"></i> Phone Number:</label>
            </div>
           

            <br>
            <br>

            <div class="input">
                <input type="text" id="email" name="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
            </div>

            <br>
            <br>

            <div class="input">
                <select name="topics" id="topics" required>
                    <option value="">--Please choose an option--</option>
                    <option value="popups">Safehome Popups</option>
                    <option value="Volunteer">Volunteer</option>
                    <option value="foodpantry">Food Pantry</option>
                    <option value="localresources">Local Resources</option>
                    <option value="c/t">Clothing/Toiletries</option>
                    <option value="counseling">Counseling</option>
                    <option value="other">Other</option>
                </select>
            </div>
                
            <br>
            <br>

           <div class="input">
                <textarea id="message" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Message or Inquiry:</label>
           </div>

            <br>
            <br>
 
            <button class="btn">Send</button>
